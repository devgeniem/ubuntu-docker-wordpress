##
# Basic settings of Fast cgi cache
##
fastcgi_cache_path ${NGINX_FASTCGI_CACHE_DIRECTORY} levels=1:2 keys_zone=WORDPRESS:10m max_size=${NGINX_FASTCGI_CACHE_MAX_SIZE} inactive=${NGINX_FASTCGI_INACTIVE};
fastcgi_cache_key $scheme$request_method$host$request_uri$state;
fastcgi_cache_lock on;
fastcgi_cache_background_update "${NGINX_FASTCGI_CACHE_BACKGROUND_UPDATE}";
fastcgi_cache_use_stale ${NGINX_FASTCGI_CACHE_USE_STALE};
fastcgi_cache_valid ${NGINX_FASTCGI_CACHE_VALID};

if ("${NGINX_FASTCGI_CACHE_VALID_2}" != "") {
   fastcgi_cache_valid ${NGINX_FASTCGI_CACHE_VALID_2};
}

if ("${NGINX_FASTCGI_CACHE_VALID_3}" != "") {
   fastcgi_cache_valid ${NGINX_FASTCGI_CACHE_VALID_3};
}

if ("${NGINX_FASTCGI_CACHE_VALID_4}" != "") {
   fastcgi_cache_valid ${NGINX_FASTCGI_CACHE_VALID_4};
}

if ("${NGINX_FASTCGI_CACHE_VALID_5}" != "") {
   fastcgi_cache_valid ${NGINX_FASTCGI_CACHE_VALID_5};
}