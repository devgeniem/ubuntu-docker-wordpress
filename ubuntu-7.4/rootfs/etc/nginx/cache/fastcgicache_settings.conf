##
# Basic settings of Fast cgi cache
##
fastcgi_cache_path  ${NGINX_CACHE_DIRECTORY} levels=1:2 keys_zone=WORDPRESS:100m max_size=${NGINX_CACHE_MAX_SIZE} inactive=730h;
fastcgi_cache_key $scheme$request_method$host$request_uri_path$state$cache_args;
fastcgi_cache_lock on;
fastcgi_cache_background_update on;
fastcgi_cache_use_stale ${NGINX_CACHE_USE_STALE};
fastcgi_cache_valid ${NGINX_REDIS_CACHE_TTL_DEFAULT};
fastcgi_cache_valid ${NGINX_FASTCGI_CACHE_VALID};