# Use this if you're testing/debugging the build locally on OSX

version: '3.4'

services:
  web:
    build: ./ubuntu-8.2/
    command: /init
    ports:
      - 80
    volumes:
      - ./web:/var/www/project/web
    environment:
      WP_UID: 100
      WP_GID: 101

      # For testing with gdev
      VIRTUAL_HOST: php82.test
      PORT: 80
